<html>
<head>
    <title>Chess Board</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:700'
          rel='stylesheet' type='text/css'>
    <script src="js/kinetic-v4.3.3.js"></script>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/require.js"></script>
    <style>
    /* This css is jank but it works and I don't feel like prettying it up
     * right now. */
    #moves a {
        text-decoration: none;
    }

    #move-box #title {
        padding: 3px;
        border: 2px solid #888;
        background: #ccc;
    }

    .ui-box {
        background: #aaa; padding: 5px;
        border: 2px solid #555;
    }

    #black-moves a {
        color: black;
    }

    #white-moves a {
        color: white;
        text-stroke: 1px black;
        -webkit-text-stroke: 1px black;
    }

    #move-box {
        position: absolute;
        left: 630px; top: 10px;
        width: 125px;
        max-height: 590px; overflow-y: auto;

        font-family: 'Titillium Web', sans-serif;
        font-size: 30px; text-align: center;
    }

    #preview {
        position: absolute;
        left: 415px; top: 10px;
        background: #fff;
    }

    #info {
        width: 600px;
        padding: 5px;
        margin-top: 5px;
        font-family: 'Titillium Web', sans-serif;
    }

    #player {
        font-size: 40px;
        line-height: 45px;
        text-align: center;
    }

    #rules {
        font-size: 30px;
        line-height: 30px;
        text-align: center;
    }

    #board {
        width: 605px;
    }

    #board .kineticjs-content {
        border: 2px solid #888;
    }
    </style>
    <script>
    require.config({
        shim: {
            'underscore': {exports: '_'}
        },
        baseUrl: "js/",
    });

    require(["ui"], function(BoardUI) {
        var previewStage = new Kinetic.Stage({
            container: "preview",
            width: 200,
            height: 200
        });
        var hidden = true;

        var hidePreview = function() {
            previewStage.clear();
            previewStage.removeChildren();
            $("#preview").hide();
            hidden = true;
        }

        hidePreview();
        var showPreview = function(url, ix, y) {
            hidden = false;
            $("#preview").css("top", y);
            $.get(url, function(data) {
                var preview = new BoardUI(url, previewStage, 25);
                preview.onReady = function() {
                    preview.replay(data.moves.slice(0, ix), false);
                    if(!hidden) {
                        $("#preview").show();
                        preview.replay([data.moves[ix]], false);
                    }
                }
            });
        }

        var stage = new Kinetic.Stage({
            container: "board",
            width: 600,
            height: 600
        });

        var url = "/" + window.location.hash.slice(1);
        var board = new BoardUI(url, stage);

        var update = function() {
            board.update();
            var moves = $("#moves").children().children().filter("a");
            moves.each(function() {
                var ix = parseInt(this.href.split("#")[1]);
                $(this).unbind();
                $(this).mouseover(function() {
                    var y = Math.max($(this).position().top - 80, 10);
                    showPreview(url, ix, y);
                });
                $(this).mouseout(function() {
                    hidePreview();
                });
            });
        }

        board.onReady = function() {
            update();
            var interval = window.setInterval(function() {
                update();
            }, 2000);
        }
    });
    </script>
</head>
<body>
<div id="container">
    <div id="board" class="ui-box"></div>
    <div id="preview" style=""></div>
    <div id="move-box" class="ui-box">
        <div id="title" class="ui-box">
            Moves
        </div>
        <div id="moves" style="font-size: 20px;">
            <div id="white-moves" style="float: left;">
            </div>
            <div id="black-moves" style="float: right;">
            </div>
        </div>
    </div>
    <div id="info" class="ui-box">
        <div id="rules"></div>
        <div id="player">Connecting...</div>
    </div>
</div>
</body>
</html>
