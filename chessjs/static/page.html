<html>
<head>
    <title>Chess Board</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:700'
          rel='stylesheet' type='text/css'>
    <script src="js/kinetic-v4.3.3.js"></script>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/require.js"></script>
    <script>
    require.config({
        shim: {
            'underscore': {exports: '_'}
        },
        baseUrl: "js/",
    });
    require(["ui"], function(BoardUI) {
        var stage = new Kinetic.Stage({
            container: "board",
            width: 700,
            height: 600
        });

        var url = "/" + window.location.hash.slice(1);
        var board = new BoardUI(url, stage);

        board.onReady = function() {
            board.update();

            var interval = window.setInterval(function() {
                board.update();
            }, 2000);
        }
    });
</script>
</head>
<body>
<div id="board"></div>
<div id="player"
     style="font-family: 'Titillium Web', sans-serif; font-size: 50px;">
    Connecting...
</div>
<div id="rules"
    style="font-family: 'Titillium Web', sans-serif; font-size: 20px;">
</div>
</body>
</html>
