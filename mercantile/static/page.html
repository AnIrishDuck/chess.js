<html>

    <title>Chess Board</title>
    <script src="js/underscore.js"></script>
    <script src="js/require.js"></script>
    <script>
    require.config({
        baseUrl: "js/",
    });
    require(["kinetic", "board"], function(Kinetic, Board) {
        var stage = new Kinetic.Stage({
            container: "board",
            width: 800,

    });
</script>
