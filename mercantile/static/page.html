<html>
<head>
    <title>Chess Board</title>
    <script src="js/require.js"></script>
    <script>
    require.config({
        baseUrl: "js/",
    });
    require(["kinetic"], function(Kinetic) {
        var stage = new Kinetic.Stage({
            container: "board",
            width: 800,
            height: 600
        });
        var board = new Kinetic.Layer();
        stage.add(board);
        var square = new Kinetic.Rect({
            x: 20, y: 20, width: 100, height: 100,
            fill: "green", stroke: "black", strokeWidth: 4
        });
        board.add(square);

        stage.draw();

        var pieces = new Kinetic.Layer();
        stage.add(pieces);

        var img = new Image();
        img.onload = function() {
            var p = new Kinetic.Image({
                x: 20,
                y: 20,
                width: 100,
                height: 100,
                image: img
            });
            pieces.add(p);
            stage.draw();
        }
        img.src = "pieces/kd.svg"
    });
</script>
</head>
<body>
Chess.
<div id="board"></div>
</body>
</html>
